<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Upload Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 50px; background-color: #f8f9fa; }
    .upload-box {
      border: 3px dashed #0d6efd;
      padding: 60px;
      text-align: center;
      background: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .upload-box:hover { background-color: #f0f7ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Invoice Upload Test Page</h1>

    <div class="alert alert-info">
      <strong>Instructions:</strong> Click the blue box below or drag & drop invoice files (PDF, PNG, JPG, JPEG, TIFF)
    </div>

    <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
      <h2>ðŸ“„ Click here to select invoice files</h2>
      <p class="text-muted mt-3">or drag and drop files here</p>
      <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg,.tiff" style="display:none;">
    </div>

    <div id="fileList" class="mt-4"></div>

    <button id="uploadBtn" class="btn btn-primary btn-lg mt-3" style="display:none;">
      Upload & Process Invoices
    </button>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger"><h4>Not Logged In</h4><p>Please go to <a href="/">http://localhost:3000</a> and log in first, then come back to this page.</p></div></div>';
    }

    let selectedFiles = [];
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadBox = document.getElementById('uploadBox');

    fileInput.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      displayFiles();
    });

    // Drag and drop
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.borderColor = '#0d6efd';
      uploadBox.style.backgroundColor = '#e7f1ff';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.borderColor = '#0d6efd';
      uploadBox.style.backgroundColor = 'white';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.borderColor = '#0d6efd';
      uploadBox.style.backgroundColor = 'white';
      selectedFiles = Array.from(e.dataTransfer.files);
      displayFiles();
    });

    function displayFiles() {
      if (selectedFiles.length === 0) {
        fileList.innerHTML = '';
        uploadBtn.style.display = 'none';
        return;
      }

      fileList.innerHTML = '<h5>Selected Files:</h5><ul class="list-group">' +
        selectedFiles.map((file, i) => `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>ðŸ“Ž ${file.name}</span>
            <span class="badge bg-secondary">${(file.size / 1024).toFixed(1)} KB</span>
          </li>
        `).join('') + '</ul>';

      uploadBtn.style.display = 'block';
    }

    uploadBtn.addEventListener('click', async () => {
      const results = document.getElementById('results');
      results.innerHTML = '<div class="alert alert-info">Uploading files...</div>';
      uploadBtn.disabled = true;

      try {
        const uploadedInvoices = [];

        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const formData = new FormData();
          formData.append('invoice', file);

          results.innerHTML = `<div class="alert alert-info">Uploading ${i + 1} of ${selectedFiles.length}: ${file.name}...</div>`;

          const response = await fetch('/api/invoices/upload', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            uploadedInvoices.push({ file: file.name, invoiceId: data.data.invoiceId });
          } else {
            throw new Error(data.error || 'Upload failed');
          }
        }

        results.innerHTML = `
          <div class="alert alert-success">
            <h4>âœ… Success! ${uploadedInvoices.length} invoice(s) uploaded and processing!</h4>
            <p class="mt-3">Go back to the <a href="/">Dashboard</a> to see the results.</p>
            <ul class="mt-2">
              ${uploadedInvoices.map(inv => `<li>${inv.file} - ID: ${inv.invoiceId}</li>`).join('')}
            </ul>
          </div>
        `;

        selectedFiles = [];
        fileInput.value = '';
        fileList.innerHTML = '';
        uploadBtn.style.display = 'none';
        uploadBtn.disabled = false;

      } catch (error) {
        results.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}</div>`;
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
