# Nginx configuration for staging.invoices.printo.in

server {
    listen 80;
    server_name staging.invoices.printo.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging.invoices.printo.in;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/staging.invoices.printo.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.invoices.printo.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # File Upload Size
    client_max_body_size 10M;

    # Proxy to Node.js Application (Port 3001 for staging)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Access and Error Logs
    access_log /var/log/nginx/staging.invoices.printo.in.access.log;
    error_log /var/log/nginx/staging.invoices.printo.in.error.log;
}
